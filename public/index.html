<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <h1>Configuração dos Dispositivos</h1>
    <div>
      <label for="ssid">Nome do WiFi:</label>
      <input id="ssid" v-model="wifiConfig.ssid" placeholder="Nome do WiFi" :class="{ 'error': !wifiConfig.ssid && submitted }">
    </div>
    <div>
      <label for="password">Senha do WiFi:</label>
      <div class="password-container">
        <input id="password" type="password" v-model="wifiConfig.password" placeholder="Senha do WiFi" :class="{ 'error': !wifiConfig.password && submitted }">
      </div>
    </div>
    <button @click="addDevice">Adicionar Dispositivo</button>
    <div class="device-container">
      <div v-for="(device, index) in devices" :key="index" class="device">
        <input v-model="device.name" placeholder="Nome do Dispositivo" :class="{ 'error': !device.name && submitted }">
        <input v-model="device.pin" placeholder="Pino GPIO" :class="{ 'error': !device.pin && submitted }">
        <button @click="removeDevice(index)">Remover</button>
      </div>
    </div>
    <button @click="generateCode">Gerar Código</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js"></script>
</body>
</html>
